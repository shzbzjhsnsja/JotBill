    <style>
      /* Global Layout Resets */
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        max-width: 100vw;
        overflow-x: hidden;
        position: relative;
        margin: 0;
        padding: 0;
        background-color: #F5F5F7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      /* Custom Scrollbar for Mac-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C1C1C1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A8A8;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* CRITICAL FIX: Hide Number Input Spin Buttons Forcefully */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none !important; 
        margin: 0 !important; 
        display: none !important;
      }
      
      input[type=number] {
        -moz-appearance: textfield !important;
        appearance: textfield !important;
      }

      /* --- HIGH PERFORMANCE ANIMATIONS (60FPS) --- */
      
      /* 1. Hardware Accelerated Fade In (Opacity Only) */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      /* 2. iOS Slide Up (Translate3d Only) */
      @keyframes iosSlideUp {
        0% { transform: translate3d(0, 100%, 0); }
        100% { transform: translate3d(0, 0, 0); }
      }

      /* 3. Staggered List Item (Translate3d + Opacity Only) */
      @keyframes slideInUpFade {
        0% { opacity: 0; transform: translate3d(0, 20px, 0); }
        100% { opacity: 1; transform: translate3d(0, 0, 0); }
      }

      /* 4. Scale In (Scale3d Only) */
      @keyframes scaleIn {
        0% { opacity: 0; transform: scale3d(0.9, 0.9, 1); }
        100% { opacity: 1; transform: scale3d(1, 1, 1); }
      }

      /* Utility Classes for Animation */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
        will-change: opacity;
      }
      
      .animate-ios-slide-up {
        animation: iosSlideUp 0.4s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        will-change: transform;
      }

      .animate-scale-in {
        animation: scaleIn 0.2s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
        will-change: transform, opacity;
      }

      /* Staggered Items */
      .animate-stagger-item {
        opacity: 0; /* Start hidden */
        animation: slideInUpFade 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        will-change: transform, opacity;
      }

      /* Universal Click Feedback (Scale Only) */
      .clickable:active, 
      button:active,
      [role="button"]:active {
        transform: scale3d(0.96, 0.96, 1);
        transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      
      /* Safe Area Utilities for Mobile */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
